  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/login.css">
    <!-- <link rel="stylesheet" href="css/login-m.css"> -->
    <title>Document</title>
  </head>
  <body>
    <div id="login">
    <div class="container">
      <div class="l-header">
        <h1 class="text-center">登录</h1>
      </div>
      <form class="login-body">
        <div class="form-group">
          <label for="">用户名</label>
          <input v-model="name" type="text" class="form-control" id="username" placeholder="输入用户名">
          <!-- <span v-if="show" class="alert">格式错误</span> -->
        </div>
        <div class="form-group">
          <label for="">密码</label><a href="#">忘记密码？</a>
          <input v-model="pass" type="password" class="form-control" id="password" placeholder="输入密码">
        </div>
        <div class="form-group">
          <label for="">验证码</label><img src="img/fff.png" alt="">
          <input type="text" class="form-control" id="trim" placeholder="输入验证码，验证码不区分大小写">
        </div>
        <div class="text-center">
          <button @click="loging" type="submit" name="button" class="btn btn-default">登录</button>
        </div>
      </form>
    </div>

    </div>

    <!-- <template id="loginForm">
      <h1>nihaoa</h1>
    </template> -->
    <script src="lib/vue.js" charset="utf-8"></script>
    <!-- <script src="lib/vue-router.js" charset="utf-8"></script> -->
    <script src="lib/jquery.js" charset="utf-8"></script>
    <script src="lib/bootstrap.js" charset="utf-8"></script>
    <script src="js/login.js" charset="utf-8"></script>
  </body>
  </html>
