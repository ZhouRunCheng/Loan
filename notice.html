<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/notice.css">
  <title>Document</title>
</head>
<body>
  <div id="noticeTask">
    <nav class="navbar">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">某某系统</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="notice.html">最新通知</a></li>
        <li><a href="mission.html">任务列表</a></li>
      </ul>
      <ul class="nav navbar-nav pull-right">
        <li><a href="help.html">帮助说明</a></li>
      </ul>
    </nav>
    <form class="information container .clearfix">
      <div class="info-message panel panel-default">
        <div class="past-message">
          <div class="panel-heading">
            <label class="info-left"><h3>新通知</h3></label>
            <label class="info-right pull-right"><h3>详情</h3></label>
          </div>
          <div v-for="(todo,index) in noticeList"  class="info-item panel-body">
              <a href="#" data-toggle="modal" data-target="#messageModal1" @click="toggle_detail(todo.id)" >{{todo.title}}</a>
            <span class="pull-right">
              <!-- <input id="getmiss" type="checkbox"> -->
            </span>
            <div class="text-muted small">
              发布时间：2018/11/16 &nbsp||&nbsp 截止日期：{{todo.time}}
            </div>
          </div>
          <!-- <div class="page">
            <ul class="pagination">
              <li><a href="#" >上一页</a></li>
              <li class="disabled"><a href="#">1/25</a></li>
              <li><a href="#">下一页</a></li>
            </ul>
          </div> -->
        </div>
      </div>
    </form>
    <div id="messageModal1" class="modal fade" aria-hidden="true" data-backdrop="static" aria-labelledby="messageLabel1">
      <div class="modal-dialog">
        <form class="modal-content">
          <div  class="modal-header">
            <!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times</button> -->
            <h4 class="modal-title" id="messageLabel1">{{ptitle}}</h4>
            <div class="text-muted small">发布时间：{{pnow}} &nbsp||&nbsp 截止日期：{{ptime}}</div>
          </div>
          <div class="modal-body">
            {{pcontent}}
          </div>
          <div class="modal-footer">
            <button @click="set_current(todo)" type="button" class="btn btn-primary" disabled=disabled>修改</button>
            <button @click="merge" type="button" class="btn btn-primary" disabled=disabled>确定修改</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="lib/vue.js" charset="utf-8"></script>
  <script src="lib/vue-router.js" charset="utf-8"></script>
  <script src="lib/jquery.js" charset="utf-8"></script>
  <script src="lib/bootstrap.js" charset="utf-8"></script>
  <script src="js/localStorage.js" charset="utf-8"></script>
  <script src="js/notice.js" charset="utf-8"></script>
</body>
</html>
