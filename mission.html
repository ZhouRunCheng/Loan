<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/notice.css">
  <title>Document</title>
</head>
<body>
  <div id="noticeTask">
    <nav class="navbar">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">某某系统</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="notice.html">最新通知</a></li>
        <li><a href="mission.html">任务列表</a></li>
      </ul>
      <ul class="nav navbar-nav pull-right">
        <li><a href="help.html">帮助说明</a></li>
      </ul>
    </nav>
    <div id="mission">
      <div class="information container .clearfix">
        <div class="info-left-nav pull-left">
          <ul class="nav nav-pills">
            <div class="title text-center">管理员</div>
            <li class="block text-center active"><a href="#">发布新消息</a></li>
            <li class="block text-center"><a href="#">各系考勤</a></li>
          </ul>
        </div>
        <div class="info-message panel panel-default pull-right">
          <div class="past-message">
            <div class="panel-heading">
              <label class="info-left"><h3>已发布消息</h3></label>
              <label class="info-right pull-right"><h3>进度</h3></label>
            </div>
            <form @submit.prevent="merge" class="form-group">
              <div class="form-header form-inline text-center">
                <label>标题</label>
                <input v-model="current.title" type="text" class="form-control">
                <label>截止日期</label>
                <input v-model="current.time" type="datetime-local" class="form-control">
              </div>
              <div class="form-content text-center">
                <label>正文</label>
                <textarea v-model="current.content" class="form-control" name="name" rows="10" cols="80"></textarea>
              </div>
              <div class="form-footer text-right">
                <button class="btn btn-primary">全体发布</button>
                <button class="btn btn-primary">选择发布</button>
              </div>
            </form>
            <div class="task-list">
              <div class="container">
                测试
                <div v-for="(todo,index) in noticeList" class="item">
                  <a href="#">{{todo.title}}</a>
                  <button @click="remove(todo.id)" type="button" name="button">删除</button>
                  <button @click="set_current(todo)" type="button" name="button">修改</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="lib/vue.js" charset="utf-8"></script>
  <script src="lib/vue-router.js" charset="utf-8"></script>
  <script src="lib/jquery.js" charset="utf-8"></script>
  <script src="lib/bootstrap.js" charset="utf-8"></script>
  <script src="js/localStorage.js" charset="utf-8"></script>
  <script src="js/notice.js" charset="utf-8"></script>
</body>
</html>
